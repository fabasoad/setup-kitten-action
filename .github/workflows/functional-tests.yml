---
name: Functional Tests

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - 'main'
      - 'fix/ci'
  pull_request:

defaults:
  run:
    shell: sh

jobs:
  run-script:
    name: Run script
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
#        os: ['ubuntu', 'macos', 'windows']
        os: ['ubuntu']
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v3
      - name: Print versions
        run: stack --version
      - name: Setup Kitten
        uses: ./
      - name: Run script
        run: kitten ./hello-world.ktn
