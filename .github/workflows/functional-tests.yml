---
name: Functional Tests

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  run-script:
    name: Run script
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu', 'macos', 'windows']
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Kitten
        uses: ./
      - name: Run script
        run: kitten ./hello-world.ktn
        shell: sh
